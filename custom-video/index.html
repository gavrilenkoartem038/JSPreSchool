<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video-player</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="title-box">
                <h2 class="section-title" data-i18="video">Video</h2>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="section" id="video">
            <div class="container player-container">
                <div class="video-player">
                    <div class="background"></div>
                    <video src="./assets/video/video.mp4" class="video"></video>
                    <img src="./assets/svg/play-btn.svg" alt="play" class="play-btn">
                </div>
                <div class="controls">
                    <div class="progress">
                    </div>
                    <div class="buttons-container">
                        <div class="forward-icon icon" data-skip="-10"></div>
                        <div class="play-icon icon"></div>
                        <div class="backward-icon icon" data-skip="10"></div>
                    </div>
                    <div class="ranges-container">
                        <div class="volume-icon icon"></div>
                        <input type="range" name="volume" value="0.5" min="0" max="1" step="0.01" class="volume range">
                        <div class="volume-value">50%</div>
                        <div class="speed-icon icon"></div>
                        <input type="range" name="speed" value="1.0" min="0.5" max="1.5" step="0.1" class="speed range">
                        <div class="speed-value">1.0x</div>                    
                        <div class="fullscreen-icon icon"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container footer-container">
            <div class="data">
                <span>Â©</span>
                <span>2022</span>
                <span><a class="link" href="https://github.com/gavrilenkoartem038">github</a></span>
            </div>
            <div class="rss"><a class="link" href="https://rs.school/js-stage0/">
                <img src="./assets/svg/rs_school_js.svg" alt="rss">
            </a></div>
        </div>
    </footer>
    <script src="script.js"></script>
    </footer>
</body>
</html>
