<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-gallery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <div class="logo-form">
                    <div class="camera"></div>
                    <div>Unisplash API</div>
                </div>
                <div class="search-form">
                    <input type="text" class="input" placeholder="Search" autofocus>
                    <div class="close-search">
                        <span class="line"></span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container main-container">
            <div class="gallery"></div>
            <button class="load">Load more...</button>
        </div>
        <div class="scaled-img-container container">
            <div class="img-container">
                <div class="close">
                    <span class="line"></span>
                    <span class="line"></span>
                </div>
                <div class="img-box">
                    <div class="before" data-change="-1">
                        <span class="line before-line"></span>
                        <span class="line before-line"></span>
                    </div>
                    <img src="" alt="scaled-img" class="scaled-img">
                    <div class="after" data-change="+1">
                        <span class="line after-line"></span>
                        <span class="line after-line"></span>
                    </div>
                </div>
                <div class="imageNumber">
                    <span class="image-number"></span>
                    <span>/</span>
                    <span class="images-quantity"></span>
                </div>
            </div>
            <div class="dark"></div>
        </div>
    </main>
    <footer>
        <div class="container footer-container">
            <div class="data">
                <span>Â©</span>
                <span>2022</span>
                <span><a class="link" href="https://github.com/gavrilenkoartem038">github</a></span>
            </div>
            <div class="rss"><a class="link" href="https://rs.school/js-stage0/">Rolling Scopes School</a></div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
