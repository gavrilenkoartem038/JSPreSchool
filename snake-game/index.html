<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas class="game" width="608" height="608"></canvas>
    <div class="container">
        <header>
            <div>Snake!</div>
        </header>
        <main>
            <audio src="./assets/eat.mp3" class="audio"></audio>
            <div class="menu-contaimer">
                <button class="play">Play</button>
                <div class="level">
                    <div>Level</div>
                    <div class="btn-container">
                        <button data-points ="1" data-interval="300" class="level-btn active">Low</button>
                        <button data-points ="2" data-interval="150" class="level-btn">Medium</button>
                        <button data-points ="3" data-interval="100" class="level-btn">High</button>
                    </div>
                </div>
                <div class="scores-box">Top scores</div>
            </div>
        </main>
        <footer></footer>
    </div>
    <div class="end-game">
        <div>Your score</div>
        <button class="try-again">Try again</button>
        <button class="menu-back">Back to menu</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
